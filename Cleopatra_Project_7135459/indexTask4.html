<!--Form components declared and default value for times is set, button types created-->
<body onload="makeBoard()">
	<form name="form1">
	<fieldset id="entryBox">
		<h1>Cleopatra Project</h1>
      <div id="textwindows">
         <textarea rows="16" cols="36" name="textarea1"></textarea>
         <textarea rows="16" cols="36" name="textarea2"></textarea>
         <textarea rows="4" cols="76" name="textarea3"></textarea>
      </div>
		<!--User input for game board ID and times played-->
		<p id="prompt">
			Board code:
			<input type="text" name="boardCode" size="6" maxlength="6" value="Game_1"/>
			<br />
			Times to play:
			<input type="text" name="times" onchange="times_onchange()" size="4" value="3" />
      </p>
      <canvas id="canvas" >
      </canvas>
		<!--Button declared and created-->
		<p id="start">
			<input type="Reset" value="Reset Games" />
         <input type="button" value="Roll Dice" onclick="getSquare()" />
		</p>
	</fieldset>
	</form>
</body>
